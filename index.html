<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGU Idle Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NGU Idle Clone</h1>

  <div class="tabs">
    <button onclick="showTab('energy')">⚡ Energy</button>
    <button onclick="showTab('magic')">✨ Magic</button>
    <button onclick="showTab('augments')">🧬 Augments</button>
    <button onclick="showTab('adventure')">🗡️ Adventure</button>
    <button onclick="showTab('equipment')">🧥 Equipment</button>
    <button onclick="showTab('time')">⏳ Time Machine</button>
    <button onclick="saveGame()">💾 Save</button>
    <button onclick="loadGame()">📂 Load</button>
  </div>

  <div id="energy" class="tab">
    <h2>Energy</h2>
    <p>Energy: <span id="energyAmount">0</span></p>
    <button onclick="spendEnergy()">Use 10 Energy → +1 Power</button>
    <p>Power: <span id="powerAmount">0</span></p>
  </div>

  <div id="magic" class="tab hidden">
    <h2>Magic</h2>
    <p>Mana: <span id="mana">0</span></p>
    <button onclick="castMagic()">Use 20 Mana → +1 Spell Power</button>
    <p>Spell Power: <span id="spellPower">0</span></p>
  </div>

  <div id="augments" class="tab hidden">
    <h2>Augments</h2>
    <p>Augment Power: <span id="augmentPower">0</span></p>
    <button onclick="upgradeAugment()">Use 50 Energy → +1 Augment</button>
  </div>

  <div id="adventure" class="tab hidden">
    <h2>Adventure</h2>
    <p>Enemy HP: <span id="enemyHP">10</span></p>
    <button onclick="attackEnemy()">Attack</button>
    <p>Enemy Defeated: <span id="kills">0</span></p>
  </div>

  <div id="equipment" class="tab hidden">
    <h2>Equipment</h2>
    <p>Equipped Weapon: <span id="weapon">None</span></p>
    <button onclick="equipWeapon()">Equip Sword (+5 Power)</button>
  </div>

  <div id="time" class="tab hidden">
    <h2>Time Machine</h2>
    <p>Time Juice: <span id="timeJuice">0</span></p>
    <button onclick="boostTime()">Use 100 Energy → +1 Time Juice</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
