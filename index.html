<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGU Idle Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <!-- Left Sidebar -->
    <div id="sidebar">
      <h2>Tabs</h2>
      <button onclick="showTab('energy')">Energy</button>
      <button onclick="showTab('magic')">Magic</button>
      <button onclick="showTab('augments')">Augments</button>
      <button onclick="showTab('adventure')">Adventure</button>
      <button onclick="showTab('equipment')">Inventory</button>
      <button onclick="showTab('time')">Time Machine</button>
      <button onclick="showTab('rebirth')">Rebirth</button>
      <button onclick="saveGame()">Save</button>
      <button onclick="loadGame()">Load</button>
    </div>

    <!-- Main Game Panel -->
    <div id="main">
      <!-- All tabs go here as separate <div class="tab"> blocks -->
    </div>

    <!-- Right Stats Panel -->
    <div id="stats">
      <h2>Stats</h2>
      <p>Total Energy: <span id="statEnergy">0</span></p>
      <p>Total Mana: <span id="statMana">0</span></p>
      <p>Rebirth Multiplier: <span id="rebirthMult">1.00x</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
